<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A weather app utilizing the AccuWeather API.">
    <meta name="author" content="Loc Nguyen">
        <!--CSS-->
        <link rel="stylesheet" href="style.css">
        <!--JavaScript-->
        <script src="script.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp">--Â°F</h1>
            <h2 class="city">--</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">--%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">-- mph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
